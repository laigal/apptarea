<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AppTareas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form action="" method="post">
    <label for="usuario">Nickname:</label>
        <input type="text" required name="usuario" id="usuario" placeholder="Nickname">
        <label for="contraseña">Contraseña:</label>
        <input type="password" required name="contraseña" id="contraseña" placeholder="Contraseña">
        <div id="buttons">
        <button type="submit" id="iniciar">Iniciar</button>
        <button type="reset" id="cancelar">Cancelar</button>
    </div>
    </form>
    <div id="error" class="ocultar">[error]</div>
</body>
</html>
