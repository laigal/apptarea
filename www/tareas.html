<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AppTareas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="js/tarea.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">


</head>

<body>
    <header>
        <div id="av">

            <span id="user">[usuario]</span>
            <span class="fas fa-user" id="icono"></span>
            <img src="" alt="" id="avatarT">
        </div>
        <ul id="userOptions" class="dropdown">
            <li>
                <a id="datosUser" href="/editarUser">Datos del usuario</a>
            </li>
            <li>
                <a href="/cerrar">Cerrar sesión</a>
            </li>
        </ul>

    </header>
    <hr>

    <div id="container">
        <h1>AppTareas</h1>
        <div id="loader" class="loader ocultar"></div>
        <div id="listarTareas" class="mostrar">
            <h3>Lista de Tareas</h3>

            <table>
                <thead>
                    <th>Título</th>
                    <th>Descripción</th>
                    <th>Autor</th>
                    <th>Ejecutor</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Operación</th>
                </thead>
                <tbody id="tblTareas">

                </tbody>
            </table>

        </div>
        <div id="datosUsuario" class="ocultar">
            <h3>Datos de Usuario</h3>
            <form action="/datosuser" method: "post">
                <label for="nombre">Nombre:</label>
                <input type="text" required name="nombre" id="nombre" placeholder="Nombre Completo">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" required name="correo" id="correo" placeholder="Correo Electrónico">
                <label for="usuario">Nickname:</label>
                <input type="text" required name="usuario" id="usuario" placeholder="Nickname">
                <label for="contraseña">Contraseña Actual:</label>
                <input type="password" required name="contraseña" id="contraseña" placeholder="Contraseña">
                <label for="contraseñanueva">Nueva Contraseña:</label>
                <input type="password" required name="contraseñanueva" id="contraseñanueva" placeholder="Nueva Contraseña">
                <label for="repcontraseñanueva">Repetir Nueva Contraseña:</label>
                <input type="password" required name="repcontraseñanueva" id="repcontraseñanueva" placeholder="Repetir Nueva Contraseña">
                <input type="file" name="avatar" id="avatar" accept="image/*">
                <div id="buttons">
                    <button type="submit" id="guardar">Guardar</button>
                    <button type="reset" id="cancelar">Cancelar</button>
                </div>
            </form>
            <div><img src="" alt="" id="imgTemp"></div>

        </div>
        <div id="crearTarea" class="ocultar">
            <h3>Nueva Tarea</h3>

            <form action="/" method: "post" id="formTarea">
                <label for="título">Titulo:</label>
                <input type="text" required name="titulo" id="titulo" placeholder="Título">
                <label for="descripcion">Descripción:</label>
                <input type="text" required name="descripcion" id="descripcion" placeholder="Descripción">
                <label for="fecha">Fecha:</label>
                <input type="date" required name="fecha" id="fecha">
                <label for="ejecutor">Ejecutor:</label>
                <select name="ejecutor" id="ejecutor">
                    [ejecutores]
                </select>

                <div id="buttons3">
                    <button type="submit" id="añadirTarea">Añadir</button>
                    <button type="reset" id="cancelarTarea">Cancelar</button>
                </div>
            </form>
        </div>
        <div id="actualizarTarea" class="ocultar">
            <h3>Actualizar Tarea</h3>

            <form action="" method: "get" id="formActualizarTarea">
                <input type="hidden" id="idtarea">
                <label for="titulo">Título:</label>
                <input type="text" required name="titulo" id="act_titulo">
                <label for="descripcion">Descripción:</label>
                <input type="text" required name="descripcion" id="act_descripcion">
                <label for="fecha">Fecha:</label>
                <input type="date" required name="fecha" id="act_fecha">
                <label for="ejecutor">Ejecutor:</label>
                <select name="ejecutor" id="ejecutor2">
                    [ejecutores]
                </select>

                <div id="buttons3">
                    <button type="submit" id="act_Tarea">Añadir</button>
                    <button type="reset" id="act_cancelarTarea">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="addTarea">+</div>
</body>

</html>
