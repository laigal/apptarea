<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AppTareas</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/registro.js"></script>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="" method="post">
        <label for="nombre">Nombre :</label>
        <input type="text" required name="nombre" id="nombre" placeholder="Nombre Completo">
        <label for="correo">Correo Electrónico:</label>
        <input type="email" required name="correo" id="correo" placeholder="Correo Electrónico">
        <label for="usuario">Nickname:</label>
        <input type="text" required name="usuario" id="usuario" placeholder="Nickname">
        <label for="contraseña">Contraseña:</label>
        <input type="password" required name="contraseña" id="contraseña" placeholder="Contraseña">
        <label for="contraseña2">Repetir Contraseña:</label>
        <input type="password" required name="contraseña2" id="contraseña2" placeholder="Repetir Contraseña">
        <div id="buttons">
        <button type="submit" id="registrarse" disabled>Registrarse</button>
        <button type="reset" id="cancelar">Cancelar</button>
        </div>
    </form>
    <div id="mensajes" style="display:none"></div>
</body>
</html>
